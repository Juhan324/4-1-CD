<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
<title>main</title>
<script language="javascript">
    function dataReload() {
        data.location.reload();
    }
</script>
</head>
<body>
<div class="container">
<header id = "topMenu" align="right">
        <span>FMA PROJECT</span>
        <button class="topLink" onclick="location.href='login'" th:if="${session.loginMember == null}">로그인</button>
        <button class="topLink" onclick="location.href='register'" th:if="${session.loginMember == null}">회원가입</button>
         <div th:if="${session.loginMember != null}">
           <form action="users" method="post"> <button class="user" th:if="${session.loginMember.auth=='admin'}">회원관리</button></form>
         </br>
        </div>
    </br>
        <button class="logout" onclick="location.href='login/logout'" th:if="${session.loginMember != null}">로그아웃</button>

</header>

<main>
    <div class="main-left" th:if="${session.loginMember != null}">
        <div class="main-left-btn">
            <button class="btn-auto">자동</button>
            <button class="btn-manual">수동</button>
        </div>
        <div class="main-left-component">
            <div class="component-top">Detail Controller</div>
            <div class="component-bottom">
                <div>
                    <button class="btn-execution">STOP</button>
                </div>
                <input type="text" class="inp-detail"/>
            </div> 
        </div>
    </div>
    <div class="main-right" th:if="${session.loginMember != null}">
        <div class="main-right-btn">
        <button class="testBtn">TEST</button>
        <button class="runBtn">RUN</button>
        <button class="refresh" onclick="dataReload()">REFRESH</button>
    </div>
        <div class="result-value">
            <iframe src="hardware" name="data" style="width:100%; height:100%"/>
        </div>
    </div>
</main>

</body>
</html>
